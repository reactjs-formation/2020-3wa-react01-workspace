<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
    
        const Counter = (props) => {

            console.log('Counter Component');
            const [counter, setCounter] = React.useState(0);  
            let idCounter = React.useRef(-1); 
            

            const funcInc = () => {
                console.log('setInterval')
                setCounter(counter => counter+1)
            }
            
            React.useEffect(() => {
                console.log('useEffect' )
                idCounter.current = setInterval(funcInc, 1000)

                return () => {
                    console.log('DÃ©montage !!!');
                    stop();
                }

            }, [])  
            
            const reset = () => {
                setCounter(0);
            }

            const stop = () => {
                if(idCounter.current === -1) return

                console.log('stop')
                clearInterval(idCounter.current)
                setCounter(0);
                idCounter.current = -1;
            }

            const start = () => {
                if(idCounter.current !== -1) return

                setCounter(0);
                idCounter.current = setInterval(funcInc, 1000)
            }
            

            return (
                <div>
                    <div>Compteur: <span>{counter}</span></div>
                    <div><button onClick={reset}>Reset</button></div>
                    <div><button onClick={stop}>Stop</button></div>
                    <div><button onClick={start}>Start</button></div>
                    <div><button onClick={props.unMount}>unMount</button></div>
                </div>
            )
        }

        const App = (props) => {

            const [load, setLoad] = React.useState(true);

            const unMount = () => { 
                setLoad(!load);
                console.log('unMount', load)
            }

            return <div>
                {load && <Counter unMount={unMount} />}
            </div>
        }

        ReactDOM.render(
            <App/>,
            document.getElementById("root")
        );
    </script>
  </body>
</html>
