<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">

        const url = `https://jsonplaceholder.typicode.com/users`;

        const Search = (props) => {
            const [data, setData] = React.useState([]);
            
            React.useEffect( () => {
                
                (async () => {
                    let data = {};
                    data = await fetch(url)
                        .then(response => response.json())
                        .then(response => response)
                        .catch(error => console.log("Erreur : " + error))

                    console.log('data', data)
                    setData(data);

                })();

            }, [])

            let hChange = (e) => {
                if (e.target.value === '') {

                    props.dataPropagation([]);
                    return;
                }

                let arr = [];
                // data correspond a un useState
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const elm = data[key];
                        const regex = RegExp('.*'+e.target.value+'.*');
                        if (regex.test(elm.name)) {
                            console.log('Test', elm.name)
                            arr.push(elm.name)
                        }
                    }
                }
                props.dataPropagation(arr);
            }

            return (
                <div>
                    <input type="text" onChange={hChange} placeholder={'Rechercher un nom'} />
                </div>
            )
        }

        const Users =  (props) => {
            
            return <div>
                <div>
                    { (props.result.length !== 0) && <div>Il y a {props.result.length} r√©sultats</div>}
                    <ul>
                        {props.result && props.result.map((name, i) => (
                            <li key={i}>{name}</li>
                        ))}
                    </ul>
                </div>
            </div>
        }
        
        const App =  (props) => {

            const [result, setResult] = React.useState([]);

            const dataPropagation = (resultSearch) => {
                console.log('dataPropagation',resultSearch)
                setResult(result => (result = resultSearch))
            }
            
            return (
                <div>
                    <Search dataPropagation={dataPropagation} />
                    <Users result={result} />
                </div>
            )

        }

        ReactDOM.render(
            <App/>,
            document.getElementById("root")
        );
    </script>
  </body>
</html>
